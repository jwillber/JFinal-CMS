<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
 	</style>
</head>
<body style="max-width: 1200px;margin: 0 auto;margin-bottom: 120px;">
<h1 style="text-align: center;">#(dbName)数据库设计文档</h1>
<h2>表汇总</h2>
<table width="100%">
    <thead style="background-color: #b9c9fe;font-weight: bold;">
    <tr>
        <td>名称</td>
        <td>备注</td>
    </tr>
    </thead>
    <tbody>
    #for(item : tables)
    <tr style="background-color: #e8edff;">
        <td>#(item.table)</td>
        <td>#(item.comment)</td>
    </tr>
    #end
    </tbody>
</table>
<h2>表明细</h2>
#for(item : tables)
<br>
<h3>#(item.comment)(#(item.table))</h3>
<table   width="100%">
    <thead style="background-color: #b9c9fe;font-weight: bold;">
    <tr>
        <td>列名</td>
        <td>类型</td>
        <td>KEY</td>
        <td>可否为空</td>
        <td>注释</td>
    </tr>
    </thead>
    <tbody>
    #for(column : item.columns)
    <tr style="background-color: #e8edff;">
        <td>#(column.name)</td>
        <td>#(column.type)</td>
        <td>#(column.key)</td>
        <td>#(column.isNullable)</td>
        <td>#(column.comment)</td>
    </tr>
    #end
    </tbody>
</table>
#end
</body>
</html>
