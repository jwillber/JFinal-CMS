<!DOCTYPE html>
<html>
<head>
<title>系统设置</title>
#include("../include/common.html")
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>系统设置</h5>
            </div>
           <form id="inputForm" action="update" method="post">
                <div class="ibox-content">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站名称：</label>
                            <div class="col-sm-3">
                                <input placeholder="网站名称" class="form-control" type="text" name="siteName" value="#(config.siteName)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">网站网址：</label>
                            <div class="col-sm-3">
                                <input placeholder="网站网址" class="form-control" type="text" name="siteUrl" value="#(config.siteUrl)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">logo：</label>
                            <div class="col-sm-3">
                                <input placeholder="logo" type="text" class="form-control" name="logo" value="#(config.logo)"/>
                            </div>
                            <div class="col-sm-3">
                                <a href="javascript:;" class="btn btn-primary filePicker">选择文件</a>
                                <a href="#(config.logo)" target="_blank">查看</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-3">
                                 <textarea class="form-control" style="height: 50px;" name="title">#(config.title)</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键词：</label>
                            <div class="col-sm-3">
                                 <textarea class="form-control" style="height: 50px;" name="keywords">#(config.keywords)</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-3">
                                 <textarea class="form-control" style="height: 50px;" name="description">#(config.description)</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主题：</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="theme">
                                    #for(theme : themes)
                                        <option value="#(theme)" #if(theme==config.theme) selected #end>#(theme)</option> 
                                    #end
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="col-sm-3">
                                <input placeholder="地址" class="form-control" type="text" name="address" value="#(config.address)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备案：</label>
                            <div class="col-sm-3">
                                <input placeholder="备案" class="form-control" type="text" name="address" value="#(config.address)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-3">
                                <input placeholder="邮箱" class="form-control" type="text" name="email" value="#(config.email)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮编：</label>
                            <div class="col-sm-3">
                                <input placeholder="邮编" class="form-control" type="text" name="zipCode" value="#(config.zipCode)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ：</label>
                            <div class="col-sm-3">
                                <input placeholder="QQ" class="form-control" type="text" name="qq" value="#(config.qq)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信：</label>
                            <div class="col-sm-3">
                                <input placeholder="微信" class="form-control" type="text" name="weixin" value="#(config.weixin)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-3">
                                <input placeholder="电话" class="form-control" type="text" name="phone" value="#(config.phone)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">统计代码：</label>
                            <div class="col-sm-3">
                                 <textarea class="form-control" style="height: 50px;" name="statisticsCode">#(config.statisticsCode)</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-3 col-sm-offset-2">
                    <button type="submit" class="btn btn-w-m btn-primary">确定</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {
    $.each($(".filePicker"),function(index,item){
        $(item).uploader();
    });
});
</script>
